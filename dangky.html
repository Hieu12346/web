<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <style>body {
  background: linear-gradient(135deg, #35b1ea, #2b0cd8);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: "Poppins", sans-serif;
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
.register-container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  width: 350px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.register-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
}
.title {
  font-size: 26px;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
}
.input-group {
  margin-bottom: 15px;
  text-align: left;
}
.input-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #555;
}
.input-group input {
  width: 94%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.3s, box-shadow 0.3s;
}
.input-group input:focus {
  border-color: #ff8888;
  box-shadow: 0 0 8px rgba(255, 136, 136, 0.6);
  outline: none;
}
.register-button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #35b1ea, #2b0cd8);
  border: none;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}
.register-button:hover {
  background: linear-gradient(135deg, #0616ed, #532dec);
  transform: scale(1.05);
}
.login-text {
  margin-top: 15px;
  font-size: 14px;
}
.login-link {
  color: #ff4b4b;
  text-decoration: none;
  font-weight: bold;
}
.login-link:hover {
  text-decoration: underline;
}

	  </style>
  </head>
  <body>
    <div class="register-container">
      <h2 class="title">Đăng Ký</h2>

      <form class="register-form" action="RegisterServlet" method="post">
        <div class="input-group">
          <label>Tên đăng nhập</label>
          <input
            type="text"
            name="username"
            placeholder="Nhập tên đăng nhập"
            required
          />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Nhập email" required />
        </div>

        <div class="input-group">
          <label>Mật khẩu</label>
          <input
            type="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>

        <div class="input-group">
          <label>Xác nhận mật khẩu</label>
          <input
            type="password"
            name="confirm_password"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </div>

        <button type="submit" class="register-button">Đăng ký</button>
      </form>

      <p class="login-text">
        Bạn đã có tài khoản?
        <a href="dangnhap.html" class="login-link">Đăng nhập</a>
      </p>
    </div>
    <script>function validateRegister(event) {
  event.preventDefault();

  const username = document.querySelector("input[name='username']").value;
  const email = document.querySelector("input[name='email']").value;
  const password = document.querySelector("input[name='password']").value;
  const confirmPassword = document.querySelector(
    "input[name='confirm_password']"
  ).value;

  if (!email.includes("@")) {
    alert("Email không hợp lệ!");
    return;
  }
  if (password !== confirmPassword) {
    alert("Mật khẩu xác nhận không khớp!");
    return;
  }

  alert("Đăng ký thành công!");
}

window.onload = function () {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("error")) {
    alert("Đăng ký thất bại! Tài khoản hoặc email có thể đã tồn tại.");
  } else if (urlParams.has("success")) {
    if (urlParams.get("success") === "register") {
      alert("Đăng ký thành công! Vui lòng đăng nhập.");
      window.location.href = "dangnhap.html";
    }
  }
};
</script>
  </body>
</html>
